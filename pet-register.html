<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adota-BH</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container pet-register-container">
        <h1>Ficha do Animal</h1>
        <form name="petRegisterForm" class="pet-register-form row g-3" id="petRegisterForm"
            action="php/pet-register.php" enctype="multipart/form-data" method="post">

            <div class="mb-3 inputGroupList">
                <label for="petName">Nome:</label>
                <input class="form-control inputList" type="text" name="petName" id="petName">
            </div>

            <label for="petAge" class="form-label">Idade:</label>
            <div class="mb-3 input-group inputGroupList">
                <input class="form-control inputList" type="number" name="petAge" id="petAge">
                <select class="form-control" name="petAgeGroup" id="petAgeGroup">
                    <option value="adult">anos</option>
                    <option value="pup">meses</option>
                </select>
            </div>

            <div class="mb-3 inputGroupList">
                    <label for="petSex" class="form-label">Sexo:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="petSex" id="petSex" value="m">
                        <label class="form-check-label" for="petSex">Macho</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="petSex" id="petSex" value="f">
                        <label class="form-check-label" for="petSex">Fêmea</label>
                    </div>

            </div>

            <div class="mb-3 inputGroupList">
                <label for="petBreed">Raça:</label>
                <select class="form-control inputList" name="petBreed" id="petBreed">
                    <option value="null">Selecione...</option>
                    <option value="srd">SRD(Sem raça definida)</option>
                </select>
            </div>

            <div class="mb-3 inputGroupList">
                <label for="petVaccination" class="form-label">Vacinado:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="petVaccination" id="petVaccination" value="true">
                    <label class="form-check-label" for="petVaccination">Sim</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="petVaccination" id="petVaccination"
                        value="false">
                    <label class="form-check-label" for="petVaccination">Não</label>
                </div>
            </div>

            <div class="mb-3 inputGroupList">
                <label for="petDeworming" class="form-label">Vermifugado:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="petDeworming" id="petDeworming" value="true">
                    <label class="form-check-label" for="petDeworming">Sim</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="petDeworming" id="petDeworming" value="false">
                    <label class="form-check-label" for="petDeworming">Não</label>
                </div>
            </div>

            <div class="mb-3 inputGroupList">
                <label for="petCastration" class="form-label">Castrado:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="petCastration" id="petCastration" value="true">
                    <label class="form-check-label" for="petCastration">Sim</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="petCastration" id="petCastration" value="false">
                    <label class="form-check-label" for="petCastration">Não</label>
                </div>
            </div>

            <div class="mb-3 inputGroupList">
                <div class="form-group row">
                    <div class="col-sm-12 inputGroupList">
                        <label for="formFile" class="form-label">Foto do Pet:</label>
                        <input class="form-control" type="file" name= "petImage" id="petImage">
                    </div>
                </div>
            </div>


            <div class="submit-btn">
                <button class="btn btn-primary" type="button" validateBtn"
                    onclick="formRegisterSubmit()">Enviar</button>
            </div>
        </form>
    </div>


    <!-- SCRIPTS -->
    <script src="scripts/breedList.js"></script>
    <script src="scripts//registerValidate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>

</body>

</html>
